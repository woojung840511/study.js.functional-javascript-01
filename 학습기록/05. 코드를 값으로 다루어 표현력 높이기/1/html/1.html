## go, pipe

<script>
    const go = (...args) => reduce((a, f) => f(a), args);
    // ...args : 인자들을 배열로 받을 수 있다.
    // 함수의 결과를 다음 함수에 전달하는 것을 반복하면서 값을 축약해 나간다 -> reduce 가 필요함

    go (
        0,
        a => a + 1,
        a => a + 10,
        a => a + 100,
        log);
    // 111

    /**
     pipe :
        함수를 리턴하는 데 사용함
        내부에서 go를 사용함
     */

    let pipe = (...fs) => (a) => go(a, ...fs);
    const f0 = pipe(
        a => a + 1,
        a => a + 10,
        a => a + 100);
    // go(a, f1, f2, f3, f4) 를 리턴함

    // 인자 2개를 넘겨야 하는 경우:
        // go 함수
            go (
                add(0, 1), // 1  시작할때 인자 2개를 평가함
                a => a + 10,
                a => a + 100,
                log);
            // 111


        // pipe 함수
            // 위에서 정의한 pipe 함수는, // let pipe = (...fs) => (a) => go(a, ...fs);
            // 인자 2개를 먼저 함수에 넣어 평가를 한뒤, 1개로 만들어 전달해야하기 때문에 아쉬운 점이 있다.
            log(f0(add(0, 1)));

            // pipe 함수 변경 후
            // go 에 전달하는 첫번째 함수에 인자들(...as)을 펼쳐서 넣어주면 된다.
            pipe = (f, ...fs) => (...as) => go(f(...as), ...fs);

            const f = pipe(
                (a, b) => a + b,
                a => a + 10,
                a => a + 100);

            log(f(0, 1));

    console.clear();

</script>

<script>

    log(
        reduce(
            add,
            map(p => p.price,
                filter(p => p.price < 20000, products))));

    go(
        products,
        products => filter(p => p.price < 20000, products),
        products => map(p => p.price, products),
        prices => reduce(add, prices),
        log);

    go(
        products,
        filter(p => p.price < 20000),
        map(p => p.price),
        reduce(add),
        log);

</script>

    const mult3 = mult(3);
    log(mult3(10));
    log(mult3(5));
    log(mult3(3));

</script>

# 함수 조합으로 함수 만들기

<script>
    const total_price = pipe(
        map(p => p.price),
        reduce(add));

    const base_total_price = predi => pipe(
        filter(predi),
        total_price);

    go(
        products,
        base_total_price(p => p.price < 20000),
        log);

    go(
        products,
        base_total_price(p => p.price >= 20000),
        log);
</script>
